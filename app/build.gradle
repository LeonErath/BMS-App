apply plugin: 'com.android.application'
apply plugin: 'realm-android'
repositories {
    jcenter()
    maven { url "http://dl.bintray.com/jjhesk/maven" }
    maven {
        url "https://jitpack.io"
    }
    maven { url "http://dl.bintray.com/meetic-android/maven" }
}


android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "leon.bms"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
buildscript {
    repositories {
        jcenter()

    }
    dependencies {
        classpath "io.realm:realm-gradle-plugin:5.7.0"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile('com.github.ozodrukh:CircularReveal:1.3.1@aar') {
        transitive = true;
    }

   
    compile 'jp.wasabeef:recyclerview-animators:2.3.0'
    compile 'com.hkm.ui:ultimaterecyclerview:0.5.6'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.github.chrisbanes:PhotoView:1.2.6'
    compile 'com.meetic.marypopup:marypopup:1.0.0'
    compile 'com.meetic.dragueur:dragueur:1.0.3'
    compile 'com.android.support:appcompat-v7:27.0.1'
    compile 'com.android.support:cardview-v7:27.0.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.aurelhubert:ahbottomnavigation:2.2.0'
    compile 'com.sergiocasero.revealfab:revealfab:1.0'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'com.cocosw:bottomsheet:1.+@aar'
    compile 'com.github.pwittchen:swipe:0.2.0'
    compile 'com.github.fcannizzaro:material-stepper:7d266cbe2d'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'in.raveesh:customtype:1.0.0'
    compile 'net.opacapp:multiline-collapsingtoolbar:27.1.1'
    compile 'us.belka:androidtoggleswitch:1.1.1'
    compile 'org.sufficientlysecure:html-textview:3.6'
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}
